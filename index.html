<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Board</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #postForm { display: flex; margin-bottom: 20px; }
    #postInput { flex: 1; padding: 10px; font-size: 16px; }
    button { padding: 10px 15px; font-size: 16px; margin-left: 10px; }
    .post { padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Text Post Board</h1>
  <div id="postForm">
    <input type="text" id="postInput" placeholder="Write something..." />
    <button id="postBtn">Post</button>
  </div>
  <div id="posts"></div>

  <script>
    async function fetchPosts() {
      const res = await fetch("/.netlify/functions/getPosts");
      const posts = await res.json();
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";
      posts.reverse().forEach(p => {
        const div = document.createElement("div");
        div.className = "post";
        div.textContent = p.text;
        postsContainer.appendChild(div);
      });
    }

    document.getElementById("postBtn").addEventListener("click", async () => {
      const text = document.getElementById("postInput").value.trim();
      if (!text) return;
      await fetch("/.netlify/functions/addPost", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text }),
      });
      document.getElementById("postInput").value = "";
      fetchPosts();
    });

    fetchPosts();
  </script>
</body>
</html>
