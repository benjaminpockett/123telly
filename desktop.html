<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proxy Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #controls {
      display: flex;
      background: #222;
      padding: 10px;
    }
    #urlInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    #loadBtn {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="urlInput" placeholder="Enter URL (e.g. https://example.com)" />
    <button id="loadBtn">Go</button>
  </div>
  <iframe id="browserFrame"></iframe>

  <script>
    const urlInput = document.getElementById("urlInput");
    const browserFrame = document.getElementById("browserFrame");
    const loadBtn = document.getElementById("loadBtn");

    loadBtn.addEventListener("click", () => {
      const url = urlInput.value.trim();
      if (!url) return alert("Please enter a URL");
      browserFrame.src = `/.netlify/functions/proxyVidsrc?url=${encodeURIComponent(url)}`;
    });
  </script>
</body>
</html>
