<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generic Proxy Browser</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      display: flex; flex-direction: column;
    }
    #urlForm {
      padding: 10px;
      background: #222;
      color: white;
      display: flex;
      gap: 10px;
    }
    #urlInput {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
    }
    #loadButton {
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    #proxyFrame {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="Enter a URL to proxy (include https://)" required />
    <button type="submit" id="loadButton">Load</button>
  </form>

  <iframe id="proxyFrame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>

  <script>
    const form = document.getElementById('urlForm');
    const input = document.getElementById('urlInput');
    const iframe = document.getElementById('proxyFrame');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const url = input.value.trim();
      if (!url) return;

      // Encode URL so it can be passed as query param
      const proxiedUrl = `/api/proxy?url=${encodeURIComponent(url)}`;
      iframe.src = proxiedUrl;
    });
  </script>
</body>
</html>
